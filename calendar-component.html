<!-- Calendar View Component - Thêm vào schedule.html sau schedule table -->
<section class="calendar-view-section fade-in">
    <h2 class="section-title" data-i18n="schedule.calendar.title">MONTHLY SAILING CALENDAR</h2>
    <p class="calendar-subtitle" data-i18n="schedule.calendar.subtitle">Visual overview of vessel departures for January 2026</p>
    
    <div class="calendar-legend">
        <div class="legend-item">
            <span class="legend-color alize"></span>
            <span data-i18n="schedule.calendar.alize">Alizé I (Can Tho → Cai Mep)</span>
        </div>
        <div class="legend-item">
            <span class="legend-color aquaterra"></span>
            <span data-i18n="schedule.calendar.aquaterra">Aquaterra I (Cai Mep ↔ Shenzhen)</span>
        </div>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="calendar-nav prev" id="prevMonth">‹</button>
            <h3 class="calendar-month" id="currentMonth">January 2026</h3>
            <button class="calendar-nav next" id="nextMonth">›</button>
        </div>
        
        <div class="calendar-grid">
            <!-- Day headers -->
            <div class="calendar-day-header" data-i18n="calendar.sun">Sun</div>
            <div class="calendar-day-header" data-i18n="calendar.mon">Mon</div>
            <div class="calendar-day-header" data-i18n="calendar.tue">Tue</div>
            <div class="calendar-day-header" data-i18n="calendar.wed">Wed</div>
            <div class="calendar-day-header" data-i18n="calendar.thu">Thu</div>
            <div class="calendar-day-header" data-i18n="calendar.fri">Fri</div>
            <div class="calendar-day-header" data-i18n="calendar.sat">Sat</div>
            
            <!-- Calendar days will be dynamically generated here -->
            <div id="calendarDays"></div>
        </div>
    </div>
    
    <p class="calendar-note" data-i18n="schedule.calendar.note">
        * Click on a sailing date for more details. Schedule subject to weather and port conditions.
    </p>
</section>

<!-- JavaScript cho Calendar -->
<script>
// Lịch khởi hành tháng 1/2026
const sailingSchedule = {
    january2026: {
        // Alizé I: 12 chuyến/tháng (Can Tho → Cai Mep)
        alize: [2, 5, 7, 10, 12, 15, 17, 20, 22, 25, 27, 30],
        // Aquaterra I: 4 chuyến outbound (Cai Mep → Shenzhen) + 4 return
        aquaterra_out: [4, 11, 18, 25],
        aquaterra_in: [8, 15, 22, 29]
    }
};

function generateCalendar(year, month) {
    const calendarDays = document.getElementById('calendarDays');
    if (!calendarDays) return;
    
    calendarDays.innerHTML = '';
    
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const daysInPrevMonth = new Date(year, month, 0).getDate();
    
    const today = new Date();
    const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
    
    // Previous month days
    for (let i = firstDay - 1; i >= 0; i--) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day other-month';
        dayDiv.innerHTML = `<div class="day-number">${daysInPrevMonth - i}</div>`;
        calendarDays.appendChild(dayDiv);
    }
    
    // Current month days
    for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';
        
        if (isCurrentMonth && day === today.getDate()) {
            dayDiv.classList.add('today');
        }
        
        let dayContent = `<div class="day-number">${day}</div>`;
        
        // Kiểm tra lịch khởi hành
        const schedule = sailingSchedule.january2026;
        
        if (schedule.alize.includes(day)) {
            dayContent += '<div class="vessel-marker alize outbound">Alizé I</div>';
        }
        
        if (schedule.aquaterra_out.includes(day)) {
            dayContent += '<div class="vessel-marker aquaterra outbound">Aquaterra I</div>';
        }
        
        if (schedule.aquaterra_in.includes(day)) {
            dayContent += '<div class="vessel-marker aquaterra inbound">Aquaterra I</div>';
        }
        
        dayDiv.innerHTML = dayContent;
        
        // Add click event for vessel markers
        dayDiv.querySelectorAll('.vessel-marker').forEach(marker => {
            marker.addEventListener('click', () => {
                const vessel = marker.textContent;
                const direction = marker.classList.contains('outbound') ? 'Outbound' : 'Inbound';
                alert(`${vessel} - ${direction}\nDate: ${day} January 2026\n\nClick "SELECT" in the schedule table above to book this sailing.`);
            });
        });
        
        calendarDays.appendChild(dayDiv);
    }
    
    // Next month days
    const totalCells = calendarDays.children.length;
    const remainingCells = 42 - totalCells; // 6 rows x 7 days
    
    for (let day = 1; day <= remainingCells; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day other-month';
        dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
        calendarDays.appendChild(dayDiv);
    }
}

// Initialize calendar
document.addEventListener('DOMContentLoaded', () => {
    generateCalendar(2026, 0); // January 2026
    
    // Month navigation (có thể mở rộng sau)
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');
    
    if (prevBtn) prevBtn.style.visibility = 'hidden'; // Chỉ hiển thị January
    if (nextBtn) nextBtn.style.visibility = 'hidden';
});
</script>
